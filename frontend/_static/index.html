</option>

<html lang="en">

<head>

            height: 36px;
            object-fit: cover;
            padding-bottom: 3px;
            cursor: pointer;
        }

        .brick-source-preview {
            display: block;
            max-width: 100%;
        }

        .certification-reset,
        .brick-source-reset {

<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-tui">
        <div class="container-fluid">
            <div class="navbar-brand">

            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link wall active" aria-current="page" href="/">Wall</a>

    <div class="view wall">

    <div class="container view stats mt-5 d-none">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1>Stats</h1>
            </div>
        </div>
    </div>

    <div class="container view login mt-5 d-none">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1>Sign in</h1>
                <form class="login">
                    <div class="row mb-3">
                        <div class="alert alert-danger invalid-user d-none" role="alert">
                            Invalid user - Please use a valid TUI account
                        </div>
                        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control email" id="inputEmail">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container view certifications mt-5 d-none">
        <div class="row">
            <div class="col-12">
                <h1>Certificates for <span class="user"></span></h1>
                <h2>Certificate list</h2>
                <div class="row certification-list">
                </div>
            </div>

            <div class="col-sm-6">
                <h2>Add new certification details <span class="badge rounded-pill bg-secondary certification-reset"><i class="bi bi-arrow-clockwise"></i></span></h2>
                <div class="mb-3 row">
                    <div class="alert alert-danger invalid-certification d-none" role="alert">
                        Invalid certification form
                    </div>

                    <input type="hidden" class="certification-user">

                    <label for="certification-category" class="col-sm-3 col-form-label">Category</label>
                    <div class="col-sm-9">
                        <select class="form-select certification-category" id="certification-category">
                            <option value="Developer" selected>Developer</option>
                            <option value="Architecture">Architecture</option>
                            <option value="Security">Security</option>
                            <option value="Operations and Cloud">Operations and Cloud</option>
                            <option value="Agile and Process">Agile and Process</option>
                            <option value="Leadership">Leadership</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="certification-provider" class="col-sm-3 col-form-label">Provider</label>
                    <div class="col-sm-9">
                        <input class="form-control certification-provider" list="certification-provider-options" id="certification-provider" placeholder="Certification provider">
                        <datalist id="certification-provider-options">
                            <option value="AWS"></option>
                            <option value="Microsoft"></option>
                            <option value="Google"></option>
                            <option value="Oracle"></option>
                            <option value="Citrix"></option>
                            <option value="RedHat"></option>
                            <option value="Salesforce"></option>
                            <option value="CIW"></option>
                            <option value="PMI"></option>
                            <option value="APMG"></option>
                            <option value="PMI"></option>
                            <option value="Scrum"></option>
                            <option value="SAFe"></option>
                            <option value="PMI"></option>
                            <option value="CompTIA"></option>
                            <option value="NIST"></option>
                            <option value="CISM"></option>
                            <option value="CISSP"></option>
                        </datalist>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="certification-name" class="col-sm-3 col-form-label">Certification</label>
                    <div class="col-sm-9">
                        <input class="form-control certification-name" list="certification-name-options" id="certification-name" placeholder="Certification Name">
                        <datalist id="certification-name-options">
                            <option value="AWS Cloud Practitioner"></option>
                            <option value="AWS Solutions Architect Associate"></option>
                            <option value="AWS Developer Associate"></option>
                            <option value="AWS SysOps Administrator Associate"></option>
                            <option value="AWS Solutions Architect Professional"></option>
                            <option value="AWS DevOps Engineer Professional"></option>
                            <option value="AWS Advanced Networking Speciality"></option>
                            <option value="AWS Data Analytics Speciality"></option>
                            <option value="AWS Database Speciality"></option>
                            <option value="AWS Machine Learning Speciality"></option>
                            <option value="AWS Security Speciality"></option>
                            <option value="AWS SAP on AWS Speciality"></option>
                        </datalist>
                    </div>
                </div>
                <h2 class="mt-5">Add lego brick image for wall <span class="badge rounded-pill bg-secondary brick-source-reset"><i class="bi bi-arrow-clockwise"></i></span></h2>
                <div class="mb-3 row">
                    <label for="brick-source-image-file" class="col-sm-3 col-form-label">Upload file</label>
                    <div class="col-sm-9">
                        <input class="form-control brick-source-image-file" id="brick-source-image-file" type="file" accept="image/*">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="brick-source-image-url" class="col-sm-3 col-form-label">Or add URL</label>
                    <div class="col-sm-9">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control brick-source-image-url" placeholder="Image url" id="brick-source-image-url">
                            <button class="btn btn-outline-secondary brick-source-image-url-submit" type="button">Get image from url</button>
                        </div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="brick-source-image-select" class="col-sm-3 col-form-label">Or select</label>
                    <div class="col-sm-9">
                        <img class="brick-source-image-select" src="dg.jpeg" />
                        <img class="brick-source-image-select" src="r-01.jpg" />
                        <img class="brick-source-image-select" src="r-02.jpg" />
                        <img class="brick-source-image-select" src="aws1.png" />

                        <img class="brick-source-image-select" src="dg.jpeg" />
                        <img class="brick-source-image-select" src="dg.jpeg" />
                        <img class="brick-source-image-select" src="dg.jpeg" />
                        <img class="brick-source-image-select" src="dg.jpeg" />
                        <img class="brick-source-image-select" src="dg.jpeg" />
                        <img class="brick-source-image-select" src="dg.jpeg" />
                        <img class="brick-source-image-select" src="dg.jpeg" />
                        <img class="brick-source-image-select" src="dg.jpeg" />
                        <img class="brick-source-image-select" src="dg.jpeg" />
                        <img class="brick-source-image-select" src="dg.jpeg" />
                        <img class="brick-source-image-select" src="dg.jpeg" />
                        <img class="brick-source-image-select" src="dg.jpeg" />
                        <img class="brick-source-image-select" src="dg.jpeg" />
                        <img class="brick-source-image-select" src="dg.jpeg" />
                        <img class="brick-source-image-select" src="dg.jpeg" />
                        <img class="brick-source-image-select" src="dg.jpeg" />
                        <img class="brick-source-image-select" src="dg.jpeg" />
                    </div>
                </div>
            </div>
            <div class="col-sm-6 brick-source-preview-holder d-none">
                <div class="brick-source-preview-container">
                    <img class="brick-source-preview" />
                </div>
                <div class="row align-items-end mb-3">
                    <div class="col-sm-6 lego-preview mt-1">
                    </div>
                    <div class="col-sm-6">
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary certification-submit" type="button">Add certification</button>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <script src="client.min.js"></script>
</body>

</html>
